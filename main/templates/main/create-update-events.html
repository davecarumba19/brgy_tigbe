{% extends 'based.html' %}

{% block content %}
{% if page == 'createEvents' %}
    <div class="banner">
        <h2 class="fw-bold">CREATE EVENTS</h2>
    </div>
{% else %}
    <div class="banner">
        <h2 class="fw-bold">UPDATE EVENTS</h2>
    </div>
{% endif %}

<div class="createUpdateEventsNews">
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
            {{ field }}
        {% endfor %}
        <a href="{% url 'account' %}">
            <input type="button" value="Cancel" class="createUpdateEventsNewsCancelBtn">
        </a>
        <input class="createUpdateEventsNewsSubmitBtn" type="submit" value="Submit">
    </form>
</div>
{% endblock %}
